<!DOCTYPE html>
<html lang='en'>
  <head>
    <link href='./lib/bootstrap/css/bootstrap.min.css' rel='stylesheet' />
    <link href='./lib/bootstrap/css/bootstrap-theme.css' rel='stylesheet' />
    <link href='./lib/bootstrap/css/bootstrap-responsive.css' rel='stylesheet' />
    <link href='./lib/bootstrap/css/dashboard.css' rel='stylesheet' />
    <link href='./lib/bootstrap/css/docs.min.css' rel='stylesheet' />
    <link href='../lib/bootstrap-switcher/css/bootstrap3/bootstrap-switch.min.css' rel='stylesheet' />

    <script src='./lib/jquery-1.11.0.min.js'></script>
    <script src='./lib/bootstrap/js/bootstrap.min.js'></script>
    <script src='../lib/bootstrap-switcher/js/bootstrap-switch.min.js'></script>

</head>
  <body style="width: 340px; padding-top: 25px;padding-bottom: 0px;padding-right: 30px;  padding-left: 30px;">
  <form class='form-horizontal' role='form'>
  <div class='form-group'>
		

	<div class="form-group ">
    <label for="inputEmail3" class="col-sm-1 control-label">Turn On/Off:</label>
    <div class="col-sm-1 pull-right">
  <input id="switcher" type="checkbox" data-size="small">
    </div>
  </div>
		
<div class="input-group">
  <span class="input-group-addon glyphicon glyphicon-user" style="top: 0px;	border-bottom-left-radius: 0px;"></span>
  <input type="text" id="userId" class="form-control" style="border-bottom-right-radius: 0px;" placeholder="ID">
</div>
              <div class="input-group">
  <span class="input-group-addon glyphicon glyphicon-star" style="top: 0px;	border-top-left-radius:0px;border-bottom-left-radius:0px;"></span>
  <input type="password" id="passwd" class="form-control" style="border-top-right-radius: 0px; border-bottom-right-radius: 0px;" placeholder="Password">
</div>

<div class="input-group">
  <span class="input-group-addon glyphicon glyphicon-eye-open" style="top: 0px;	border-top-left-radius: 0px;"></span>
  <input type="text" id="urlkeys" class="form-control" style="border-top-right-radius: 0px;" placeholder="URL keywords,as:qc.com;">
</div>
	
            </div>
  </form>
   <script src='./script/setting.js'></script>	
  </body>
</html>
